<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('assets/mainbackground.png') no-repeat center center fixed;
      background-size: cover;
      z-index: 2;
    }

    .play-button {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80px;
      height: 80px;
      display: none;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 1000;
    }

    .play-button::before {
      content: '';
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 20px 0 20px 40px;
      border-color: transparent transparent transparent rgba(255, 255, 255, 0.7);
      transform: translateX(5px);
      position: absolute;
    }

    #ar-scene {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    #start-button {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 3;
    }
  </style>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
  <script>
    // Blur video component definition remains the same
    AFRAME.registerComponent('blur-video', {
      // ... (previous blur-video component code remains the same)
    });

    document.addEventListener("DOMContentLoaded", function() {
      const startButton = document.getElementById("start-button");
      const loadingScreen = document.getElementById("loading-screen");
      const arScene = document.getElementById("ar-scene");
      const sceneEl = document.querySelector('a-scene');
      
      let arSystem;

      // Initialize MindAR
      const startAR = async () => {
        try {
          // Hide start button and show loading message
          startButton.style.display = "none";
          
          // Get the AR system from the scene
          arSystem = sceneEl.systems["mindar-image-system"];
          
          // Start AR
          await arSystem.start();
          
          // Remove loading screen when AR is ready
          loadingScreen.style.display = "none";
          
          console.log("AR Started Successfully");
        } catch (error) {
          console.error("Error starting AR:", error);
          startButton.style.display = "block";
          alert("Failed to start AR: " + error.message);
        }
      };

      // Add click handler to start button
      startButton.addEventListener("click", startAR);

      // Rest of your initialization code
      const video1 = document.getElementById("vid1");
      const video2 = document.getElementById("vid2");
      const playButton1 = document.getElementById("playButton1");
      const playButton2 = document.getElementById("playButton2");
      const videoPlanes = document.querySelectorAll('a-plane');

      // Track state for each target
      const targetStates = {
        0: { detected: false, playing: false },
        1: { detected: false, playing: false }
      };

      // Initialize videos
      [video1, video2].forEach(video => {
        video.muted = false;
        video.addEventListener("canplay", () => console.log("Video can play"));
        video.addEventListener("error", (e) => console.error("Error loading video:", e));
      });

      // Setup play buttons
      playButton1.addEventListener("click", () => {
        if (targetStates[0].detected) {
          playButton1.style.display = "none";
          videoPlanes[0].setAttribute('visible', true);
          video1.play().catch(error => {
            console.error('Autoplay was prevented:', error);
          });
        }
      });

      playButton2.addEventListener("click", () => {
        if (targetStates[1].detected) {
          playButton2.style.display = "none";
          videoPlanes[1].setAttribute('visible', true);
          video2.play().catch(error => {
            console.error('Autoplay was prevented:', error);
          });
        }
      });

      const smoothingFactor = 0.1;
      const lastPositions = {
        0: new THREE.Vector3(),
        1: new THREE.Vector3()
      };
      const lastRotations = {
        0: new THREE.Euler(),
        1: new THREE.Euler()
      };

      // Target detection handlers
      const targetFoundHandler = (event) => {
        const targetIndex = event.detail.target.targetIndex;
        console.log(`Target ${targetIndex} found`);
        targetStates[targetIndex].detected = true;
        
        const video = targetIndex === 0 ? video1 : video2;
        const playButton = targetIndex === 0 ? playButton1 : playButton2;
        
        if (!video.paused) {
          video.play();
        }
        if (!targetStates[targetIndex].playing) {
          playButton.style.display = "block";
        }
      };

      const targetLostHandler = (event) => {
        const targetIndex = event.detail.target.targetIndex;
        console.log(`Target ${targetIndex} lost`);
        
        const video = targetIndex === 0 ? video1 : video2;
        const playButton = targetIndex === 0 ? playButton1 : playButton2;
        
        video.pause();
        video.currentTime = 0;
        playButton.style.display = "block";
        targetStates[targetIndex].detected = false;
        videoPlanes[targetIndex].setAttribute('visible', false);
      };

      sceneEl.addEventListener('targetFound', targetFoundHandler);
      sceneEl.addEventListener('targetLost', targetLostHandler);

      // Position smoothing for each video plane
      videoPlanes.forEach((plane, index) => {
        const updateSmoothing = () => {
          const object3D = plane.object3D;
          if (object3D) {
            const currentPosition = object3D.position.clone();
            const currentRotation = object3D.rotation.clone();

            lastPositions[index].lerp(currentPosition, smoothingFactor);
            lastRotations[index].slerp(currentRotation, smoothingFactor);

            object3D.position.copy(lastPositions[index]);
            object3D.rotation.copy(lastRotations[index]);
          }
          requestAnimationFrame(updateSmoothing);
        };
        updateSmoothing();
      });

      // Debug events
      sceneEl.addEventListener('arReady', () => {
        console.log('AR System Ready');
      });

      sceneEl.addEventListener('arError', (error) => {
        console.error('AR Error:', error);
      });

      // Video state handlers
      [video1, video2].forEach((video, index) => {
        video.addEventListener('play', () => {
          targetStates[index].playing = true;
        });
        video.addEventListener('pause', () => {
          targetStates[index].playing = false;
        });
      });
    });
  </script>
</head>
<body>
  <div id="loading-screen"></div>
  <button id="start-button">Start AR</button>
  <div id="ar-scene">
    <a-scene
      mindar-image="imageTargetSrc: targets.mind; showStats: true; uiScanning: true; uiLoading: true;"
      embedded
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-assets>
        <video
          id="vid1"
          src="assets/asset.mp4"
          preload="auto"
          loop
          crossorigin
          webkit-playsinline
          playsinline
        ></video>
        <video
          id="vid2"
          src="assets/asset2.mp4"
          preload="auto"
          loop
          crossorigin
          webkit-playsinline
          playsinline
        ></video>
      </a-assets>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane width="1" height="1" position="0 0 0" rotation="0 0 0" blur-video="video: #vid1; targetIndex: 0"></a-plane>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 1">
        <a-plane width="1" height="1" position="0 0 0" rotation="0 0 0" blur-video="video: #vid2; targetIndex: 1"></a-plane>
      </a-entity>
    </a-scene>
  </div>
  <div id="playButton1" class="play-button"></div>
  <div id="playButton2" class="play-button"></div>
</body>
</html>
