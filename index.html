<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: url('assets/mainbackground.png') no-repeat center center fixed;
      background-size: cover;
    }

    .play-button {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80px;
      height: 80px;
      display: none;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 1000;
    }

    .play-button::before {
      content: '';
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 20px 0 20px 40px;
      border-color: transparent transparent transparent rgba(255, 255, 255, 0.7);
      transform: translateX(5px);
      position: absolute;
    }

    a-plane {
      visibility: hidden;
    }

    #ar-scene {
      display: none;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
  <script>
    AFRAME.registerComponent('blur-video', {
      schema: { type: 'selector' },
      init: function () {
        const videoEl = this.data;
        const mesh = this.el.getObject3D('mesh');
        let shaderEnabled = false;

        videoEl.addEventListener('play', () => {
          const videoTexture = new THREE.VideoTexture(videoEl);
          mesh.material.map = videoTexture;
          mesh.material.needsUpdate = true;
          this.el.setAttribute('visible', true);
          this.toggleShader(true);
        });

        videoEl.addEventListener('pause', () => {
          this.el.setAttribute('visible', false);
          this.toggleShader(false);
        });

        const vertexShader = `
          varying vec2 vUv;
          void main() {
            vUv = uv;
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
          }
        `;

        const fragmentShader = `
          varying vec2 vUv;
          uniform sampler2D map;
          void main() {
            vec4 color = texture2D(map, vUv);
            float edgeFactor = smoothstep(0.0, 0.05, vUv.x) * smoothstep(1.0, 0.95, vUv.x) * smoothstep(0.0, 0.05, vUv.y) * smoothstep(1.0, 0.95, vUv.y);
            vec4 transparentColor = vec4(color.rgb, edgeFactor);
            gl_FragColor = transparentColor;
          }
        `;

        mesh.material = new THREE.ShaderMaterial({
          uniforms: {
            map: { value: new THREE.VideoTexture(videoEl) }
          },
          vertexShader: vertexShader,
          fragmentShader: fragmentShader,
          transparent: true
        });

        this.toggleShader = function (enabled) {
          shaderEnabled = enabled;
          mesh.material.visible = shaderEnabled;
        };
      }
    });

    document.addEventListener("DOMContentLoaded", () => {
      const video1 = document.getElementById("vid1");
      const video2 = document.getElementById("vid2");
      const playButton = document.getElementById("playButton");
      const videoPlane1 = document.querySelector('#videoPlane1');
      const videoPlane2 = document.querySelector('#videoPlane2');
      const arScene = document.getElementById("ar-scene");

      let targetDetected = false;
      let videoPlaying = false;
      let currentVideo = null;

      video1.muted = false;
      video2.muted = false;

      playButton.addEventListener("click", () => {
        if (targetDetected) {
          playButton.style.display = "none";
          if (currentVideo === 1) {
            videoPlane1.setAttribute('visible', true);
            video1.play();
          } else if (currentVideo === 2) {
            videoPlane2.setAttribute('visible', true);
            video2.play();
          }
        }
      });

      const sceneEl = document.querySelector('a-scene');

      sceneEl.addEventListener('targetFound', (event) => {
        const targetIndex = event.target.getAttribute('targetIndex');
        targetDetected = true;
        if (targetIndex === '0') {
          currentVideo = 1;
        } else if (targetIndex === '1') {
          currentVideo = 2;
        }
        playButton.style.display = "block";
      });

      sceneEl.addEventListener('targetLost', () => {
        video1.pause();
        video2.pause();
        video1.currentTime = 0;
        video2.currentTime = 0;
        playButton.style.display = "block";
        targetDetected = false;
        videoPlane1.setAttribute('visible', false);
        videoPlane2.setAttribute('visible', false);
      });

      sceneEl.addEventListener('loaded', () => {
        document.body.style.background = 'none';
        arScene.style.display = 'block';
      });

      video1.addEventListener('play', () => {
        videoPlaying = true;
      });

      video1.addEventListener('pause', () => {
        videoPlaying = false;
      });

      video2.addEventListener('play', () => {
        videoPlaying = true;
      });

      video2.addEventListener('pause', () => {
        videoPlaying = false;
      });
    });
  </script>
</head>
<body>
  <div id="ar-scene">
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.0001; filterBeta:0.001"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-assets>
        <video
          id="vid1"
          src="assets/asset1.mp4"
          preload="auto"
          loop
          crossorigin
          webkit-playsinline
          playsinline
        ></video>
        <video
          id="vid2"
          src="assets/asset2.mp4"
          preload="auto"
          loop
          crossorigin
          webkit-playsinline
          playsinline
        ></video>
      </a-assets>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane id="videoPlane1" width="2" height="2" position="0 0 0" blur-video="#vid1"></a-plane>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 1">
        <a-plane id="videoPlane2" width="2" height="2" position="0 0 0" blur-video="#vid2"></a-plane>
      </a-entity>
    </a-scene>
  </div>

  <!-- Play button -->
  <div id="playButton" class="play-button"></div>
</body>
</html>
