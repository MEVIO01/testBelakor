<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: url('assets/mainbackground.png') no-repeat center center fixed;
      background-size: cover;
    }

    .play-button {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80px;
      height: 80px;
      display: none;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 1000;
    }

    .play-button::before {
      content: '';
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 20px 0 20px 40px;
      border-color: transparent transparent transparent rgba(255, 255, 255, 0.7);
      transform: translateX(5px);
      position: absolute;
    }

    a-plane {
      visibility: hidden;
    }

    #ar-scene {
      display: none;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
  <script>
    AFRAME.registerComponent('blur-video', {
      schema: { type: 'selector' },
      init: function () {
        const videoEl = this.data;
        const mesh = this.el.getObject3D('mesh');
        let shaderEnabled = false;

        videoEl.addEventListener("play", () => {
          const videoTexture = new THREE.VideoTexture(videoEl);
          mesh.material.map = videoTexture;
          mesh.material.needsUpdate = true;
          this.el.setAttribute('visible', true);  // Show the plane when the video plays
          this.toggleShader(true);
        });

        videoEl.addEventListener("pause", () => {
          this.el.setAttribute('visible', false);  // Hide the plane when the video pauses
          this.toggleShader(false);
        });

        const vertexShader = `
          varying vec2 vUv;
          void main() {
            vUv = uv;
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
          }
        `;

        const fragmentShader = `
          varying vec2 vUv;
          uniform sampler2D map;
          void main() {
            vec4 color = texture2D(map, vUv);
            float edgeFactor = smoothstep(0.0, 0.05, vUv.x) * smoothstep(1.0, 0.95, vUv.x) * smoothstep(0.0, 0.05, vUv.y) * smoothstep(1.0, 0.95, vUv.y);
            vec4 transparentColor = vec4(color.rgb, edgeFactor);
            gl_FragColor = transparentColor;
          }
        `;

        mesh.material = new THREE.ShaderMaterial({
          uniforms: {
            map: { value: new THREE.VideoTexture(videoEl) }
          },
          vertexShader: vertexShader,
          fragmentShader: fragmentShader,
          transparent: true
        });

        this.toggleShader = function (enabled) {
          shaderEnabled = enabled;
          mesh.material.visible = shaderEnabled;
        };
      }
    });

    document.addEventListener("DOMContentLoaded", () => {
      const video1 = document.getElementById("vid");
      const video2 = document.getElementById("vid2");
      const playButton = document.getElementById("playButton");
      const videoPlane1 = document.querySelector('#plane1');
      const videoPlane2 = document.querySelector('#plane2');
      const arScene = document.getElementById("ar-scene");

      let targetDetected1 = false;
      let targetDetected2 = false;

      video1.muted = false;
      video2.muted = false;

      playButton.addEventListener("click", () => {
        if (targetDetected1 || targetDetected2) {
          playButton.style.display = "none";
          if (targetDetected1) {
            videoPlane1.setAttribute('visible', true);
            video1.play().catch(error => console.error('Autoplay was prevented.', error));
          }
          if (targetDetected2) {
            videoPlane2.setAttribute('visible', true);
            video2.play().catch(error => console.error('Autoplay was prevented.', error));
          }
        }
      });

      const sceneEl1 = document.querySelector('#scene1');
      const sceneEl2 = document.querySelector('#scene2');

      // Event listeners for the first target scene
      sceneEl1.addEventListener('targetFound', (event) => {
        targetDetected1 = true;
        video1.play();
        playButton.style.display = "block"; // Show play button
        // Scale plane dynamically based on camera distance
        videoPlane1.setAttribute('scale', '2 2 2'); // Adjust scaling here for desired size
      });

      sceneEl1.addEventListener('targetLost', (event) => {
        video1.pause();
        video1.currentTime = 0;
        playButton.style.display = "block";
        targetDetected1 = false;
        videoPlane1.setAttribute('visible', false);
      });

      // Event listeners for the second target scene
      sceneEl2.addEventListener('targetFound', (event) => {
        targetDetected2 = true;
        video2.play();
        playButton.style.display = "block"; // Show play button
        // Scale plane dynamically based on camera distance
        videoPlane2.setAttribute('scale', '2 2 2'); // Adjust scaling here to match the first video
      });

      sceneEl2.addEventListener('targetLost', (event) => {
        video2.pause();
        video2.currentTime = 0;
        playButton.style.display = "block";
        targetDetected2 = false;
        videoPlane2.setAttribute('visible', false);
      });

      sceneEl1.addEventListener('loaded', () => {
        document.body.style.background = 'none';
        arScene.style.display = 'block';
      });
    });
  </script>
</head>
<body>
  <div id="ar-scene">
    <!-- First scene with targets.mind -->
    <a-scene id="scene1"
      mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.0001; filterBeta:0.001"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-assets>
        <video id="vid" src="assets/asset.mp4" preload="auto" loop crossorigin webkit-playsinline playsinline></video>
      </a-assets>

      <!-- First target plane with video -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane id="plane1" width="1" height="1" position="0 0 0" rotation="0 0 0" blur-video="#vid"></a-plane>
      </a-entity>
    </a-scene>

    <!-- Second scene with targets2.mind -->
    <a-scene id="scene2"
      mindar-image="imageTargetSrc: ./targets2.mind; filterMinCF:0.0001; filterBeta:0.001"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-assets>
        <video id="vid2" src="assets/asset2.mp4" preload="auto" loop crossorigin webkit-playsinline playsinline></video>
      </a-assets>

      <!-- Second target plane with video -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane id="plane2" width="1" height="1" position="0 0 0" rotation="0 0 0" blur-video="#vid2"></a-plane>
      </a-entity>
    </a-scene>
  </div>

  <!-- Play button -->
  <div id="playButton" class="play-button"></div>
</body>
</html>
