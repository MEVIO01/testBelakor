<head>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tween.js@18.6.4"></script>
  <style>
    /* Style for the play button */
    .play-button {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60px;
      height: 60px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 1000;
    }

    .play-button::before {
      content: '';
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 15px 0 15px 25px;
      border-color: transparent transparent transparent white;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <a-scene
    mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.0001; filterBeta:0.001"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
  >
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    <a-assets>
      <video
        id="vid"
        src="assets/asset.mp4"
        preload="auto"
        loop
        crossorigin
        webkit-playsinline
        playsinline
      ></video>
    </a-assets>
    <a-entity mindar-image-target="targetIndex: 0">
      <a-plane width="1" height="1" position="0 0.5 0" rotation="0 0 0" material="shader: blur; src: #vid;"></a-plane>
    </a-entity>
  </a-scene>
  <!-- Play button -->
  <div id="playButton" class="play-button"></div>

  <script>
    AFRAME.registerComponent('blur', {
      schema: {
        src: { type: 'selector' }
      },

      init: function () {
        const data = this.data;
        const el = this.el;

        // Create Three.js video texture
        const texture = new THREE.VideoTexture(data.src);
        texture.minFilter = THREE.LinearFilter;
        texture.magFilter = THREE.LinearFilter;

        // Create shader material
        const material = new THREE.ShaderMaterial({
          uniforms: {
            tDiffuse: { value: texture },
            resolution: { value: new THREE.Vector2() },
            direction: { value: new THREE.Vector2() },
            strength: { value: 0.1 }
          },
          vertexShader: `
            varying vec2 vUv;
            void main() {
              vUv = uv;
              gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
            }
          `,
          fragmentShader: `
            uniform sampler2D tDiffuse;
            uniform vec2 resolution;
            uniform vec2 direction;
            uniform float strength;
            varying vec2 vUv;

            void main() {
              vec4 sum = vec4(0.0);
              vec2 offset = direction * strength;
              
              sum += texture2D(tDiffuse, vUv + offset * -4.0);
              sum += texture2D(tDiffuse, vUv + offset * -3.0);
              sum += texture2D(tDiffuse, vUv + offset * -2.0);
              sum += texture2D(tDiffuse, vUv + offset * -1.0);
              sum += texture2D(tDiffuse, vUv);
              sum += texture2D(tDiffuse, vUv + offset * 1.0);
              sum += texture2D(tDiffuse, vUv + offset * 2.0);
              sum += texture2D(tDiffuse, vUv + offset * 3.0);
              sum += texture2D(tDiffuse, vUv + offset * 4.0);
              
              gl_FragColor = sum / 9.0;
            }
          `,
          transparent: true
        });

        // Set material to the entity
        el.getObject3D('mesh').material = material;

        // Set initial resolution value
        material.uniforms.resolution.value.set(window.innerWidth, window.innerHeight);

        // Handle window resize
        window.addEventListener('resize', () => {
          material.uniforms.resolution.value.set(window.innerWidth, window.innerHeight);
        });
      },

      tick: function () {
        // Update direction based on camera rotation for parallax effect
        const direction = this.el.sceneEl.camera.getWorldDirection(new THREE.Vector3());
        this.el.getObject3D('mesh').material.uniforms.direction.value = direction;
      }
    });

    document.addEventListener("DOMContentLoaded", () => {
      const video = document.getElementById("vid");
      const playButton = document.getElementById("playButton");

      video.muted = false;

      video.addEventListener("canplay", () => {
        console.log("Video can play");
        video.play().catch(error => {
          console.error('Autoplay was prevented. Please interact with the page to enable video autoplay.', error);
        });
      });

      video.addEventListener("error", (e) => {
        console.error("Error loading video:", e);
      });

      playButton.addEventListener("click", () => {
        playButton.classList.add("hidden");
        video.play().catch(error => {
          console.error('Autoplay was prevented. Please interact with the page to enable video autoplay.', error);
        });
      });

      const sceneEl = document.querySelector('a-scene');
      const videoEntity = document.querySelector('a-video');
      const smoothingFactor = 0.1;
      let lastPosition = new THREE.Vector3();
      let lastRotation = new THREE.Euler();

      sceneEl.addEventListener('targetFound', (event) => {
        console.log('Target found');
        if (!video.paused) {
          video.play();
        }
      });

      sceneEl.addEventListener('targetLost', (event) => {
        console.log('Target lost');
        video.pause();
        video.currentTime = 0;
        playButton.classList.remove("hidden");
      });

      sceneEl.addEventListener('object3dset', (event) => {
        const object3D = videoEntity.object3D;
        if (object3D) {
          const updateSmoothing = () => {
            const currentPosition = object3D.position.clone();
            const currentRotation = object3D.rotation.clone();

            lastPosition.lerp(currentPosition, smoothingFactor);
            lastRotation.slerp(currentRotation, smoothingFactor);

            object3D.position.copy(lastPosition);
            object3D.rotation.copy(lastRotation);

            requestAnimationFrame(updateSmoothing);
          };
          updateSmoothing();
        }
      });

      document.addEventListener('click', () => {
        if (video.paused) {
          video.play();
        }
      });
    });
  </script>
</body>
