<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: url('assets/mainbackground.png') no-repeat center center fixed;
      background-size: cover;
    }

    .play-button {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80px; /* Adjusted width for smaller triangle */
      height: 80px; /* Adjusted height for smaller triangle */
      display: none; /* Initially hide the play button */
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 1000;
    }

    .play-button::before {
      content: '';
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 20px 0 20px 40px; /* Adjusted size of the triangle */
      border-color: transparent transparent transparent rgba(255, 255, 255, 0.7); /* Transparent white color */
      transform: translateX(5px); /* Move the triangle slightly to the right to center it */
      position: absolute;
    }

    a-plane {
      visibility: hidden;
    }

    #ar-scene {
      display: none;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
  <script>
    AFRAME.registerComponent('blur-video', {
      schema: { type: 'selector' },
      init: function () {
        const videoEl = this.data;
        const mesh = this.el.getObject3D('mesh');
        let shaderEnabled = false;

        videoEl.addEventListener('play', () => {
          const videoTexture = new THREE.VideoTexture(videoEl);
          mesh.material.map = videoTexture;
          mesh.material.needsUpdate = true;
          this.el.setAttribute('visible', true);  // Show the plane when the video plays
          this.toggleShader(true);
        });

        videoEl.addEventListener('pause', () => {
          this.el.setAttribute('visible', false);  // Hide the plane when the video pauses
          this.toggleShader(false);
        });

        const vertexShader = `
          varying vec2 vUv;
          void main() {
            vUv = uv;
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
          }
        `;

        const fragmentShader = `
          varying vec2 vUv;
          uniform sampler2D map;
          void main() {
            vec4 color = texture2D(map, vUv);
            float edgeFactor = smoothstep(0.0, 0.05, vUv.x) * smoothstep(1.0, 0.95, vUv.x) * smoothstep(0.0, 0.05, vUv.y) * smoothstep(1.0, 0.95, vUv.y);
            vec4 transparentColor = vec4(color.rgb, edgeFactor);
            gl_FragColor = transparentColor;
          }
        `;

        mesh.material = new THREE.ShaderMaterial({
          uniforms: {
            map: { value: new THREE.VideoTexture(videoEl) }
          },
          vertexShader: vertexShader,
          fragmentShader: fragmentShader,
          transparent: true
        });

        this.toggleShader = function (enabled) {
          shaderEnabled = enabled;
          mesh.material.visible = shaderEnabled;
        };
      }
    });

    document.addEventListener("DOMContentLoaded", () => {
      const video1 = document.getElementById("vid1");
      const video2 = document.getElementById("vid2");
      const playButton = document.getElementById("playButton");
      const videoPlane1 = document.querySelector('#plane1');
      const videoPlane2 = document.querySelector('#plane2');
      const arScene = document.getElementById("ar-scene");

      video1.muted = false;
      video2.muted = false;

      let target1Detected = false;
      let target2Detected = false;
      let videoPlaying = false;

      video1.addEventListener("canplay", () => {
        console.log("Video1 can play");
      });

      video2.addEventListener("canplay", () => {
        console.log("Video2 can play");
      });

      video1.addEventListener("error", (e) => {
        console.error("Error loading video1:", e);
      });

      video2.addEventListener("error", (e) => {
        console.error("Error loading video2:", e);
      });

      playButton.addEventListener("click", () => {
        if (target1Detected || target2Detected) {
          playButton.style.display = "none";
          if (target1Detected) {
            videoPlane1.setAttribute('visible', true);
            video1.play().catch(error => {
              console.error('Autoplay was prevented. Please interact with the page to enable video autoplay.', error);
            });
          } else if (target2Detected) {
            videoPlane2.setAttribute('visible', true);
            video2.play().catch(error => {
              console.error('Autoplay was prevented. Please interact with the page to enable video autoplay.', error);
            });
          }
        }
      });

      const sceneEl = document.querySelector('a-scene');
      const smoothingFactor = 0.1;
      let lastPosition1 = new THREE.Vector3();
      let lastRotation1 = new THREE.Euler();
      let lastPosition2 = new THREE.Vector3();
      let lastRotation2 = new THREE.Euler();

      sceneEl.addEventListener('targetFound', (event) => {
        const targetName = event.target.id;
        if (targetName === 'target1') {
          console.log('Target 1 found');
          target1Detected = true;
        }
        if (targetName === 'target2') {
          console.log('Target 2 found');
          target2Detected = true;
        }

        if (!video1.paused && target1Detected) {
          video1.play();
        }
        if (!video2.paused && target2Detected) {
          video2.play();
        }

        if (!videoPlaying) {
          playButton.style.display = "block"; // Show play button when target is found
        }
      });

      sceneEl.addEventListener('targetLost', (event) => {
        const targetName = event.target.id;
        if (targetName === 'target1') {
          console.log('Target 1 lost');
          target1Detected = false;
          video1.pause();
          video1.currentTime = 0;
          videoPlane1.setAttribute('visible', false);
        }
        if (targetName === 'target2') {
          console.log('Target 2 lost');
          target2Detected = false;
          video2.pause();
          video2.currentTime = 0;
          videoPlane2.setAttribute('visible', false);
        }

        if (!target1Detected && !target2Detected) {
          playButton.style.display = "block"; // Show play button when all targets are lost
        }
      });

      sceneEl.addEventListener('object3dset', (event) => {
        const object3D1 = videoPlane1.object3D;
        const object3D2 = videoPlane2.object3D;
        if (object3D1) {
          const updateSmoothing1 = () => {
            const currentPosition1 = object3D1.position.clone();
            const currentRotation1 = object3D1.rotation.clone();

            lastPosition1.lerp(currentPosition1, smoothingFactor);
            lastRotation1.slerp(currentRotation1, smoothingFactor);

            object3D1.position.copy(lastPosition1);
            object3D1.rotation.copy(lastRotation1);

            requestAnimationFrame(updateSmoothing1);
          };
          updateSmoothing1();
        }

        if (object3D2) {
          const updateSmoothing2 = () => {
            const currentPosition2 = object3D2.position.clone();
            const currentRotation2 = object3D2.rotation.clone();

            lastPosition2.lerp(currentPosition2, smoothingFactor);
            lastRotation2.slerp(currentRotation2, smoothingFactor);

            object3D2.position.copy(lastPosition2);
            object3D2.rotation.copy(lastRotation2);

            requestAnimationFrame(updateSmoothing2);
          };
          updateSmoothing2();
        }
      });
    });
  </script>
</head>
<body>
  <div class="play-button" id="playButton"></div>

  <a-scene id="ar-scene" mindar="imageTargetSrc=assets/targets.mind; target2Src=assets/target2.mind">
    <a-assets>
      <video id="vid1" src="assets/asset.mp4" loop="true" autoplay="false"></video>
      <video id="vid2" src="assets/asset2.mp4" loop="true" autoplay="false"></video>
    </a-assets>

    <a-image id="plane1" position="0 1 -4" scale="4 4 1" visible="false" blur-video="selector:#vid1"></a-image>
    <a-image id="plane2" position="0 1 -4" scale="4 4 1" visible="false" blur-video="selector:#vid2"></a-image>

    <a-marker id="target1" type="mindar" url="assets/target.mind"></a-marker>
    <a-marker id="target2" type="mindar" url="assets/target2.mind"></a-marker>
  </a-scene>
</body>
</html>
