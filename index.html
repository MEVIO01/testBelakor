<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('assets/mainbackground.png') no-repeat center center fixed;
      background-size: cover;
      z-index: 999;
    }

    .play-button {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80px;
      height: 80px;
      display: none;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 1000;
    }

    .play-button::before {
      content: '';
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 20px 0 20px 40px;
      border-color: transparent transparent transparent rgba(255, 255, 255, 0.7);
      transform: translateX(5px);
      position: absolute;
    }

    #ar-scene {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
    }
  </style>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
  <title>AR Video Player</title>
</head>
<body>
  <div id="loading-screen"></div>
  <div id="ar-scene">
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.0001; filterBeta:0.001"
      embedded
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      renderer="colorManagement: true; physicallyCorrectLights: true; alpha: true"
    >
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-assets>
        <video
          id="vid1"
          src="assets/asset.mp4"
          preload="auto"
          loop
          crossorigin="anonymous"
          playsinline
          webkit-playsinline
        ></video>
        <video
          id="vid2"
          src="assets/asset2.mp4"
          preload="auto"
          loop
          crossorigin="anonymous"
          playsinline
          webkit-playsinline
        ></video>
      </a-assets>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-video
          src="#vid2"
          width="1"
          height="1.5"
          position="0 0 0"
          material="transparent: true; opacity: 0.9"
          geometry="primitive: plane"
          visible="false"
        ></a-video>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 1">
        <a-video
          src="#vid1"
          width="1.5"
          height="1"
          position="0 0 0"
          material="transparent: true; opacity: 0.9"
          geometry="primitive: plane"
          visible="false"
        ></a-video>
      </a-entity>
    </a-scene>
  </div>
  <div id="playButton" class="play-button"></div>

  <script>
    AFRAME.registerShader('fade', {
      schema: {
        src: {type: 'map'},
        opacity: {type: 'number', default: 0.9}
      },
      
      init: function(data) {
        this.uniforms = {
          src: { type: 't', value: data.src },
          opacity: { type: 'f', value: data.opacity },
          uvScale: { type: 'v2', value: { x: 1, y: 1 } }
        };
      },

      vertexShader: `
        varying vec2 vUv;
        void main() {
          vUv = uv;
          gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
        }
      `,

      fragmentShader: `
        uniform sampler2D src;
        uniform float opacity;
        varying vec2 vUv;
        
        void main() {
          vec4 texture = texture2D(src, vUv);
          
          // Calculate distance from center
          vec2 center = vec2(0.5, 0.5);
          float dist = distance(vUv, center);
          
          // Create smooth fade at edges
          float fadeStart = 0.4;
          float fadeEnd = 0.5;
          float alpha = smoothstep(fadeEnd, fadeStart, dist);
          
          // Combine with overall opacity
          gl_FragColor = vec4(texture.rgb, texture.a * alpha * opacity);
        }
      `
    });

    document.addEventListener('DOMContentLoaded', function() {
      const sceneEl = document.querySelector('a-scene');
      const video1 = document.getElementById('vid1');
      const video2 = document.getElementById('vid2');
      const playButton = document.getElementById('playButton');
      const loadingScreen = document.getElementById('loading-screen');
      
      let currentVideo = null;
      let targetFound = false;

      function setupVideo(video) {
        video.addEventListener('loadedmetadata', () => {
          console.log(video.id + ' metadata loaded');
        });

        video.addEventListener('play', () => {
          if (currentVideo && currentVideo !== video) {
            currentVideo.pause();
          }
          currentVideo = video;
        });
      }

      [video1, video2].forEach(setupVideo);

      playButton.addEventListener('click', () => {
        if (currentVideo && targetFound) {
          currentVideo.play().then(() => {
            playButton.style.display = 'none';
          }).catch(error => {
            console.error('Error playing video:', error);
          });
        }
      });

      const targets = document.querySelectorAll('[mindar-image-target]');
      targets.forEach((target, index) => {
        const video = index === 0 ? video2 : video1;
        const plane = target.querySelector('a-video');

        target.addEventListener('targetFound', () => {
          console.log('target found');
          targetFound = true;
          plane.setAttribute('visible', true);
          currentVideo = video;
          playButton.style.display = 'flex';
        });

        target.addEventListener('targetLost', () => {
          console.log('target lost');
          targetFound = false;
          plane.setAttribute('visible', false);
          if (currentVideo === video) {
            currentVideo.pause();
            playButton.style.display = 'none';
          }
        });
      });

      sceneEl.addEventListener('arReady', () => {
        console.log('MindAR is ready');
        loadingScreen.style.display = 'none';
      });

      sceneEl.addEventListener('arError', (err) => {
        console.error('MindAR failed to start:', err);
      });

      // Set videos to muted initially (required for autoplay)
      [video1, video2].forEach(video => {
        video.muted = false;
      });
    });
  </script>
</body>
</html>
