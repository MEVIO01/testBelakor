<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: url('assets/mainbackground.png') no-repeat center center fixed;
      background-size: cover;
    }

    .play-button {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80px;
      height: 80px;
      display: none;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 1000;
    }

    .play-button::before {
      content: '';
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 20px 0 20px 40px;
      border-color: transparent transparent transparent rgba(255, 255, 255, 0.7);
      transform: translateX(5px);
      position: absolute;
    }

    a-plane {
      visibility: hidden;
    }

    #ar-scene {
      display: none;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
  <script>
    AFRAME.registerComponent('blur-video', {
      schema: { type: 'selector' },
      init: function () {
        const videoEl = this.data;
        const mesh = this.el.getObject3D('mesh');
        let shaderEnabled = false;

        videoEl.addEventListener('play', () => {
          const videoTexture = new THREE.VideoTexture(videoEl);
          mesh.material.map = videoTexture;
          mesh.material.needsUpdate = true;
          this.el.setAttribute('visible', true);  // Show the plane when the video plays
          this.toggleShader(true);
        });

        videoEl.addEventListener('pause', () => {
          this.el.setAttribute('visible', false);  // Hide the plane when the video pauses
          this.toggleShader(false);
        });

        const vertexShader = `
          varying vec2 vUv;
          void main() {
            vUv = uv;
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
          }
        `;

        const fragmentShader = `
          varying vec2 vUv;
          uniform sampler2D map;
          void main() {
            vec4 color = texture2D(map, vUv);
            float edgeFactor = smoothstep(0.0, 0.05, vUv.x) * smoothstep(1.0, 0.95, vUv.x) * smoothstep(0.0, 0.05, vUv.y) * smoothstep(1.0, 0.95, vUv.y);
            vec4 transparentColor = vec4(color.rgb, edgeFactor);
            gl_FragColor = transparentColor;
          }
        `;

        mesh.material = new THREE.ShaderMaterial({
          uniforms: {
            map: { value: new THREE.VideoTexture(videoEl) }
          },
          vertexShader: vertexShader,
          fragmentShader: fragmentShader,
          transparent: true
        });

        this.toggleShader = function (enabled) {
          shaderEnabled = enabled;
          mesh.material.visible = shaderEnabled;
        };
      }
    });

    document.addEventListener('DOMContentLoaded', () => {
      const video1 = document.getElementById('vid1');
      const video2 = document.getElementById('vid2');
      const playButton1 = document.getElementById('playButton1');
      const playButton2 = document.getElementById('playButton2');
      const videoPlane1 = document.querySelector('#videoPlane1');
      const videoPlane2 = document.querySelector('#videoPlane2');
      const arScene = document.getElementById('ar-scene');

      video1.muted = false;
      video2.muted = false;

      let targetDetected1 = false;
      let targetDetected2 = false;

      playButton1.addEventListener('click', () => {
        if (targetDetected1) {
          playButton1.style.display = 'none';
          videoPlane1.setAttribute('visible', true);
          video1.play().catch(error => {
            console.error('Autoplay was prevented. Please interact with the page to enable video autoplay.', error);
          });
        }
      });

      playButton2.addEventListener('click', () => {
        if (targetDetected2) {
          playButton2.style.display = 'none';
          videoPlane2.setAttribute('visible', true);
          video2.play().catch(error => {
            console.error('Autoplay was prevented. Please interact with the page to enable video autoplay.', error);
          });
        }
      });

      const sceneEl = document.querySelector('a-scene');

      sceneEl.addEventListener('targetFound', (event) => {
        if (event.target.getAttribute('targetIndex') === '0') {
          targetDetected1 = true;
          playButton1.style.display = 'block'; // Show play button for first marker
        } else if (event.target.getAttribute('targetIndex') === '1') {
          targetDetected2 = true;
          playButton2.style.display = 'block'; // Show play button for second marker
        }
      });

      sceneEl.addEventListener('targetLost', (event) => {
        if (event.target.getAttribute('targetIndex') === '0') {
          video1.pause();
          playButton1.style.display = 'block'; // Show play button for first marker
          targetDetected1 = false;
          videoPlane1.setAttribute('visible', false);
        } else if (event.target.getAttribute('targetIndex') === '1') {
          video2.pause();
          playButton2.style.display = 'block'; // Show play button for second marker
          targetDetected2 = false;
          videoPlane2.setAttribute('visible', false);
        }
      });

      sceneEl.addEventListener('loaded', () => {
        document.body.style.background = 'none';
        arScene.style.display = 'block';
      });

      video1.addEventListener('play', () => {
        videoPlane1.setAttribute('visible', true);
      });

      video1.addEventListener('pause', () => {
        videoPlane1.setAttribute('visible', false);
      });

      video2.addEventListener('play', () => {
        videoPlane2.setAttribute('visible', true);
      });

      video2.addEventListener('pause', () => {
        videoPlane2.setAttribute('visible', false);
      });
    });
  </script>
</head>
<body>
  <div id="ar-scene">
    <a-scene mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.0001; filterBeta:0.001" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-assets>
        <video id="vid1" src="assets/video1.mp4" preload="auto" loop crossorigin webkit-playsinline playsinline></video>
        <video id="vid2" src="assets/video2.mp4" preload="auto" loop crossorigin webkit-playsinline playsinline></video>
      </a-assets>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane id="videoPlane1" width="1" height="1" position="0 0 0" blur-video="#vid1"></a-plane>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 1">
        <a-plane id="videoPlane2" width="1" height="1" position="0 0 0" blur-video="#vid2"></a-plane>
      </a-entity>
    </a-scene>
  </div>

  <div id="playButton1" class="play-button"></div>
  <div id="playButton2" class="play-button"></div>
</body>
</html>
