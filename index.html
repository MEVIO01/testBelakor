<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('assets/mainbackground.png') no-repeat center center fixed;
      background-size: cover;
      z-index: 999;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: Arial, sans-serif;
    }

    #loading-text {
      background: rgba(0,0,0,0.7);
      padding: 20px;
      border-radius: 10px;
    }

    .play-button {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80px;
      height: 80px;
      display: none;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 1000;
    }

    .play-button::before {
      content: '';
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 20px 0 20px 40px;
      border-color: transparent transparent transparent rgba(255, 255, 255, 0.7);
      transform: translateX(5px);
      position: absolute;
    }

    #ar-scene {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
    }

    #camera-error {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 20px;
      border-radius: 10px;
      z-index: 1001;
      display: none;
      text-align: center;
    }
  </style>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
  <script>
    AFRAME.registerComponent('video-handler', {
      schema: {
        fadeEdge: { default: 0.1 }
      },

      init: function() {
        const el = this.el;
        const videoEl = document.querySelector(el.getAttribute('material').src);
        const mesh = el.getObject3D('mesh');
        const data = this.data;

        if (!videoEl) return;

        const vertexShader = `
          varying vec2 vUv;
          void main() {
            vUv = uv;
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
          }
        `;

        const fragmentShader = `
          varying vec2 vUv;
          uniform sampler2D map;
          uniform float fadeEdge;
          
          void main() {
            vec4 color = texture2D(map, vUv);
            float fadeX = smoothstep(0.0, fadeEdge, vUv.x) * smoothstep(1.0, 1.0 - fadeEdge, vUv.x);
            float fadeY = smoothstep(0.0, fadeEdge, vUv.y) * smoothstep(1.0, 1.0 - fadeEdge, vUv.y);
            float fade = fadeX * fadeY;
            gl_FragColor = vec4(color.rgb, color.a * fade);
          }
        `;

        this.shaderMaterial = new THREE.ShaderMaterial({
          uniforms: {
            map: { value: null },
            fadeEdge: { value: data.fadeEdge }
          },
          vertexShader: vertexShader,
          fragmentShader: fragmentShader,
          transparent: true
        });

        videoEl.addEventListener('loadedmetadata', () => {
          const texture = new THREE.VideoTexture(videoEl);
          texture.minFilter = THREE.LinearFilter;
          texture.magFilter = THREE.LinearFilter;
          this.shaderMaterial.uniforms.map.value = texture;
          if (mesh) mesh.material = this.shaderMaterial;
        });
      }
    });

    document.addEventListener("DOMContentLoaded", () => {
      const loadingScreen = document.getElementById("loading-screen");
      const loadingText = document.getElementById("loading-text");
      const cameraError = document.getElementById("camera-error");
      
      // Initialize videos with muted state for autoplay
      const video1 = document.getElementById("vid1");
      const video2 = document.getElementById("vid2");
      [video1, video2].forEach(video => {
        video.muted = true;
        video.playsInline = true;
        video.load();
      });

      const playButton = document.getElementById("playButton");
      const videoPlane1 = document.querySelector('a-entity[target-index="1"] a-plane');
      const videoPlane2 = document.querySelector('a-entity[target-index="0"] a-plane');

      let currentVideo = null;
      let currentPlane = null;
      let targetDetected = false;
      let videoPlaying = false;

      // Check for camera access
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          stream.getTracks().forEach(track => track.stop());
          initAR();
        })
        .catch(err => {
          console.error("Camera access error:", err);
          cameraError.style.display = "block";
          loadingScreen.style.display = "none";
        });

      function initAR() {
        const sceneEl = document.querySelector('a-scene');
        
        sceneEl.addEventListener('arReady', () => {
          console.log("AR System Ready");
          loadingText.innerHTML = "AR System Ready<br>Looking for targets...";
        });

        sceneEl.addEventListener('arError', (ev) => {
          console.error('AR Error:', ev);
          loadingText.innerHTML = "AR Error occurred. Please refresh the page.";
        });

        playButton.addEventListener("click", () => {
          if (targetDetected && currentVideo) {
            playButton.style.display = "none";
            currentPlane.setAttribute('visible', true);
            
            // Unmute and play
            currentVideo.muted = false;
            const playPromise = currentVideo.play();
            if (playPromise) {
              playPromise.catch(error => {
                console.error('Playback failed:', error);
                playButton.style.display = "flex";
              });
            }
          }
        });

        function pauseOtherVideos(currentVideoEl) {
          [video1, video2].forEach(video => {
            if (video !== currentVideoEl) {
              video.pause();
              video.currentTime = 0;
              video.muted = true;
            }
          });
        }

        [0, 1].forEach(targetIndex => {
          const targetEntity = document.querySelector(`a-entity[target-index="${targetIndex}"]`);
          
          targetEntity.addEventListener('targetFound', () => {
            console.log(`Target ${targetIndex} found`);
            loadingScreen.style.display = "none";
            targetDetected = true;
            
            currentVideo = targetIndex === 0 ? video2 : video1;
            currentPlane = targetIndex === 0 ? videoPlane2 : videoPlane1;
            
            pauseOtherVideos(currentVideo);
            
            if (!videoPlaying) {
              playButton.style.display = "flex";
            }
          });

          targetEntity.addEventListener('targetLost', () => {
            console.log(`Target ${targetIndex} lost`);
            if (currentVideo === (targetIndex === 0 ? video2 : video1)) {
              currentVideo.pause();
              currentVideo.currentTime = 0;
              currentVideo.muted = true;
              playButton.style.display = "none";
              targetDetected = false;
              currentPlane.setAttribute('visible', false);
            }
          });
        });

        [video1, video2].forEach(video => {
          video.addEventListener('play', () => {
            videoPlaying = true;
            pauseOtherVideos(video);
          });
          
          video.addEventListener('pause', () => {
            if (currentVideo === video) {
              videoPlaying = false;
            }
          });

          video.addEventListener('ended', () => {
            if (currentVideo === video) {
              videoPlaying = false;
              playButton.style.display = "flex";
            }
          });
        });
      }
    });
  </script>
</head>
<body>
  <div id="loading-screen">
    <div id="loading-text">Loading AR Experience...</div>
  </div>

  <div id="camera-error">
    Camera access is required for this AR experience.<br>
    Please allow camera access and refresh the page.
  </div>

  <div id="ar-scene">
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.0001; filterBeta:0.001"
      embedded
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      loading-screen="enabled: false"
    >
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-assets>
        <video
          id="vid1"
          src="assets/asset.mp4"
          preload="none"
          playsinline
          webkit-playsinline
          crossorigin="anonymous"
          loop
        ></video>
        <video
          id="vid2"
          src="assets/asset2.mp4"
          preload="none"
          playsinline
          webkit-playsinline
          crossorigin="anonymous"
          loop
        ></video>
      </a-assets>
      
      <a-entity mindar-image-target="targetIndex: 0" target-index="0">
        <a-plane 
          width="1" 
          height="1.5" 
          position="0 0 0" 
          rotation="0 0 0" 
          material="src: #vid2; transparent: true"
          video-handler="fadeEdge: 0.1"
          visible="false"
        ></a-plane>
      </a-entity>
      
      <a-entity mindar-image-target="targetIndex: 1" target-index="1">
        <a-plane 
          width="1.5" 
          height="1" 
          position="0 0 0" 
          rotation="0 0 0" 
          material="src: #vid1; transparent: true"
          video-handler="fadeEdge: 0.1"
          visible="false"
        ></a-plane>
      </a-entity>
    </a-scene>
  </div>
  <div id="playButton" class="play-button"></div>
</body>
</html>
