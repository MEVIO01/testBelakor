<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('assets/mainbackground.png') no-repeat center center fixed;
      background-size: cover;
      z-index: 999;
    }

    .play-button {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80px;
      height: 80px;
      display: none;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 1000;
    }

    .play-button::before {
      content: '';
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 20px 0 20px 40px;
      border-color: transparent transparent transparent rgba(255, 255, 255, 0.7);
      transform: translateX(5px);
      position: absolute;
    }

    #ar-scene {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
    }
  </style>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
  <div id="loading-screen"></div>

  <div id="ar-scene">
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.0001; filterBeta:0.001"
      embedded
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-assets timeout="10000">
        <video
          id="vid1"
          src="assets/asset.mp4"
          preload="metadata"
          loop
          crossorigin="anonymous"
          webkit-playsinline
          playsinline
        ></video>
        <video
          id="vid2"
          src="assets/asset2.mp4"
          preload="metadata"
          loop
          crossorigin="anonymous"
          webkit-playsinline
          playsinline
        ></video>
      </a-assets>
      
      <a-entity mindar-image-target="targetIndex: 0" target-index="0">
        <a-plane 
          width="1" 
          height="1.5" 
          position="0 0 0" 
          rotation="0 0 0" 
          material="src: #vid2; transparent: true"
          transparent-video="opacity: 0.85"
          visible="false"
        ></a-plane>
      </a-entity>
      
      <a-entity mindar-image-target="targetIndex: 1" target-index="1">
        <a-plane 
          width="1.5" 
          height="1" 
          position="0 0 0" 
          rotation="0 0 0" 
          material="src: #vid1; transparent: true"
          transparent-video="opacity: 0.85"
          visible="false"
        ></a-plane>
      </a-entity>
    </a-scene>
  </div>
  <div id="playButton" class="play-button"></div>

  <script>
    AFRAME.registerComponent('transparent-video', {
      schema: {
        opacity: { type: 'number', default: 1.0 }
      },

      init: function () {
        const mesh = this.el.getObject3D('mesh');
        const videoEl = document.querySelector(this.el.getAttribute('material').src);
        const opacity = this.data.opacity;

        const vertexShader = `
          varying vec2 vUv;
          void main() {
            vUv = uv;
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
          }
        `;

        const fragmentShader = `
          varying vec2 vUv;
          uniform sampler2D map;
          uniform float opacity;
          
          float createSoftEdge(float value, float softness) {
            return smoothstep(0.0, softness, value) * smoothstep(1.0, 1.0 - softness, value);
          }
          
          void main() {
            vec4 color = texture2D(map, vUv);
            
            // Adjust this value for softer/harder edges
            float softness = 0.15;
            
            // Create soft edges horizontally and vertically
            float horizontalFade = createSoftEdge(vUv.x, softness);
            float verticalFade = createSoftEdge(vUv.y, softness);
            
            // Combine the fades and add corner softening
            float edgeFactor = horizontalFade * verticalFade;
            
            // Apply the fade and global opacity to the alpha channel
            gl_FragColor = vec4(color.rgb, color.a * edgeFactor * opacity);
          }
        `;

        this.shaderMaterial = new THREE.ShaderMaterial({
          uniforms: {
            map: { value: null },
            opacity: { value: opacity }
          },
          vertexShader: vertexShader,
          fragmentShader: fragmentShader,
          transparent: true
        });

        videoEl.addEventListener('playing', () => {
          const videoTexture = new THREE.VideoTexture(videoEl);
          this.shaderMaterial.uniforms.map.value = videoTexture;
          mesh.material = this.shaderMaterial;
        });
      }
    });

    // Video loading check
    window.addEventListener('load', () => {
        const video1 = document.getElementById("vid1");
        const video2 = document.getElementById("vid2");

        [video1, video2].forEach(video => {
            video.onerror = (e) => {
                console.error(`Error loading video ${video.id}:`, e);
            };
            
            console.log(`Video ${video.id} source:`, video.src);
            video.load();
        });
    });

    document.addEventListener("DOMContentLoaded", () => {
      const video1 = document.getElementById("vid1");
      const video2 = document.getElementById("vid2");
      const playButton = document.getElementById("playButton");
      const videoPlane1 = document.querySelector('a-entity[target-index="1"] a-plane');
      const videoPlane2 = document.querySelector('a-entity[target-index="0"] a-plane');
      const arScene = document.getElementById("ar-scene");
      const loadingScreen = document.getElementById("loading-screen");

      let currentVideo = null;
      let currentPlane = null;
      let targetDetected = false;
      let videoPlaying = false;
      let firstPlay = true;

      const sceneEl = document.querySelector('a-scene');
      sceneEl.addEventListener('arReady', () => {
        console.log("AR System Ready");
        loadingScreen.style.display = 'none';
      });

      sceneEl.addEventListener('arError', (ev) => {
        console.error('AR Error:', ev);
      });

      [video1, video2].forEach(video => {
        video.muted = false;
        video.addEventListener("canplay", () => console.log("Video can play:", video.id));
        video.addEventListener("error", (e) => console.error("Error loading video:", video.id, e));
      });

      playButton.addEventListener("click", () => {
        if (targetDetected && currentVideo) {
          playButton.style.display = "none";
          currentPlane.setAttribute('visible', true);
          
          const playPromise = currentVideo.play();
          if (playPromise) {
            playPromise.catch(error => {
              console.error('Playback failed:', error);
              playButton.style.display = "flex";
            });
          }
        }
      });

      function pauseOtherVideos(currentVideoEl) {
        [video1, video2].forEach(video => {
          if (video !== currentVideoEl) {
            video.pause();
            video.currentTime = 0;
          }
        });
      }

      [0, 1].forEach(targetIndex => {
        const targetEntity = document.querySelector(`a-entity[target-index="${targetIndex}"]`);
        
        targetEntity.addEventListener('targetFound', () => {
          console.log(`Target ${targetIndex} found`);
          targetDetected = true;
          
          currentVideo = targetIndex === 0 ? video2 : video1;
          currentPlane = targetIndex === 0 ? videoPlane2 : videoPlane1;
          
          pauseOtherVideos(currentVideo);
          
          if (!videoPlaying) {
            playButton.style.display = "flex";
          }
        });

        targetEntity.addEventListener('targetLost', () => {
          console.log(`Target ${targetIndex} lost`);
          if (currentVideo === (targetIndex === 0 ? video2 : video1)) {
            currentVideo.pause();
            currentVideo.currentTime = 0;
            playButton.style.display = "none";
            targetDetected = false;
            currentPlane.setAttribute('visible', false);
          }
        });
      });

      [video1, video2].forEach(video => {
        video.addEventListener('play', () => {
          videoPlaying = true;
          pauseOtherVideos(video);
        });
        
        video.addEventListener('pause', () => {
          if (currentVideo === video) {
            videoPlaying = false;
          }
        });

        video.addEventListener('ended', () => {
          if (currentVideo === video) {
            videoPlaying = false;
            playButton.style.display = "flex";
          }
        });
      });
    });
  </script>
</body>
</html>
