<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: url('assets/mainbackground.png') no-repeat center center fixed;
      background-size: cover;
    }

    .play-button {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80px;
      height: 80px;
      display: none;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 1000;
    }

    .play-button::before {
      content: '';
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 20px 0 20px 40px;
      border-color: transparent transparent transparent rgba(255, 255, 255, 0.7);
      transform: translateX(5px);
      position: absolute;
    }

    a-plane {
      visibility: hidden;
    }

    #ar-scene {
      display: none;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
  <script>
    AFRAME.registerComponent('blur-video', {
      schema: { type: 'selector' },
      init: function () {
        const videoEl = this.data;
        const mesh = this.el.getObject3D('mesh');
        const videoTexture = new THREE.VideoTexture(videoEl);
        let shaderEnabled = false;

        videoEl.addEventListener('play', () => {
          mesh.material.map = videoTexture;
          mesh.material.needsUpdate = true;
          this.el.setAttribute('visible', true);
          this.toggleShader(true);
        });

        videoEl.addEventListener('pause', () => {
          this.el.setAttribute('visible', false);
          this.toggleShader(false);
        });

        const vertexShader = `
          varying vec2 vUv;
          void main() {
            vUv = uv;
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
          }
        `;

        const fragmentShader = `
          varying vec2 vUv;
          uniform sampler2D map;
          void main() {
            vec4 color = texture2D(map, vUv);
            float edgeFactor = smoothstep(0.0, 0.05, vUv.x) * smoothstep(1.0, 0.95, vUv.x) * smoothstep(0.0, 0.05, vUv.y) * smoothstep(1.0, 0.95, vUv.y);
            vec4 transparentColor = vec4(color.rgb, edgeFactor);
            gl_FragColor = transparentColor;
          }
        `;

        mesh.material = new THREE.ShaderMaterial({
          uniforms: { map: { value: videoTexture } },
          vertexShader: vertexShader,
          fragmentShader: fragmentShader,
          transparent: true
        });

        this.toggleShader = function (enabled) {
          shaderEnabled = enabled;
          mesh.material.visible = shaderEnabled;
        };
      }
    });

    document.addEventListener("DOMContentLoaded", () => {
      const playButton = document.getElementById("playButton");

      let targetDetected = false;
      let videoPlaying = false;

      const handlePlayButtonClick = (video, videoPlane) => {
        if (targetDetected) {
          playButton.style.display = "none";
          videoPlane.setAttribute('visible', true);
          video.play().catch(error => {
            console.error('Autoplay was prevented.', error);
          });
        }
      };

      const setupTargetDetection = (sceneEl, video, videoPlane) => {
        sceneEl.addEventListener('targetFound', () => {
          console.log('Target found');
          targetDetected = true;
          if (!video.paused) video.play();
          if (!videoPlaying) playButton.style.display = "block";
        });

        sceneEl.addEventListener('targetLost', () => {
          console.log('Target lost');
          video.pause();
          video.currentTime = 0;
          playButton.style.display = "block";
          targetDetected = false;
          videoPlane.setAttribute('visible', false);
        });
      };

      const setupVideoEvents = (video, videoPlane) => {
        video.addEventListener("play", () => videoPlaying = true);
        video.addEventListener("pause", () => videoPlaying = false);

        setInterval(() => {
          videoPlane.setAttribute('visible', targetDetected && !video.paused);
        }, 500);
      };

      playButton.addEventListener("click", () => {
        const target1Video = document.getElementById("vid");
        const target2Video = document.getElementById("vid2");
        const videoPlane1 = document.querySelector('a-plane[targetIndex="0"]');
        const videoPlane2 = document.querySelector('a-plane[targetIndex="1"]');

        if (targetDetected) {
          if (target1Video.paused) {
            handlePlayButtonClick(target1Video, videoPlane1);
          } else if (target2Video.paused) {
            handlePlayButtonClick(target2Video, videoPlane2);
          }
        }
      });

      const arScene = document.getElementById("ar-scene");
      const sceneEl = document.querySelector('a-scene');
      sceneEl.addEventListener('loaded', () => {
        document.body.style.background = 'none';
        arScene.style.display = 'block';
      });

      setupTargetDetection(sceneEl, document.getElementById("vid"), document.querySelector('a-plane[targetIndex="0"]'));
      setupTargetDetection(sceneEl, document.getElementById("vid2"), document.querySelector('a-plane[targetIndex="1"]'));
      setupVideoEvents(document.getElementById("vid"), document.querySelector('a-plane[targetIndex="0"]'));
      setupVideoEvents(document.getElementById("vid2"), document.querySelector('a-plane[targetIndex="1"]'));
    });
  </script>
</head>
<body>
  <div id="ar-scene">
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.0001; filterBeta:0.001"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-assets>
        <video id="vid" src="assets/asset.mp4" preload="auto" loop crossorigin playsinline></video>
        <video id="vid2" src="assets/asset2.mp4" preload="auto" loop crossorigin playsinline></video>
      </a-assets>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane width="1" height="1" position="0 0 0" rotation="0 0 0" blur-video="#vid"></a-plane>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 1" marker="url(./assets/marker2.patt)">
        <a-plane width="1" height="1" position="0 0 0" rotation="0 0 0" blur-video="#vid2"></a-plane>
      </a-entity>
    </a-scene>
  </div>
  <div id="playButton" class="play-button"></div>
</body>
</html>
