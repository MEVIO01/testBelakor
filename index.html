<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('assets/mainbackground.png') no-repeat center center fixed;
      background-size: cover;
      z-index: 999;
    }

    .play-button {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80px;
      height: 80px;
      display: none;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 1000;
    }

    .play-button::before {
      content: '';
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 20px 0 20px 40px;
      border-color: transparent transparent transparent rgba(255, 255, 255, 0.7);
      transform: translateX(5px);
      position: absolute;
    }

    a-plane {
      visibility: hidden;
    }

    #ar-scene {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
    }
  </style>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
  <script>
    // Rest of your A-Frame component code remains the same
    AFRAME.registerComponent('blur-video', {
      // ... (same code as before)
    });

    document.addEventListener("DOMContentLoaded", () => {
      const video1 = document.getElementById("vid1");
      const video2 = document.getElementById("vid2");
      const playButton = document.getElementById("playButton");
      const videoPlane1 = document.querySelector('a-entity[target-index="0"] a-plane');
      const videoPlane2 = document.querySelector('a-entity[target-index="1"] a-plane');
      const arScene = document.getElementById("ar-scene");
      const loadingScreen = document.getElementById("loading-screen");

      let currentVideo = null;
      let currentPlane = null;
      let targetDetected = false;
      let videoPlaying = false;

      // Remove loading screen when camera starts
      const sceneEl = document.querySelector('a-scene');
      sceneEl.addEventListener('arReady', () => {
        // Camera is ready, remove the loading screen
        loadingScreen.style.display = 'none';
      });

      // Rest of your event handlers and code remains the same
      [video1, video2].forEach(video => {
        // ... (same code as before)
      });

      // ... (rest of the code remains the same)
    });
  </script>
</head>
<body>
  <!-- Loading screen with background -->
  <div id="loading-screen"></div>

  <div id="ar-scene">
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.0001; filterBeta:0.001"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-assets>
        <video
          id="vid1"
          src="assets/asset.mp4"
          preload="auto"
          loop
          crossorigin
          webkit-playsinline
          playsinline
        ></video>
        <video
          id="vid2"
          src="assets/asset2.mp4"
          preload="auto"
          loop
          crossorigin
          webkit-playsinline
          playsinline
        ></video>
      </a-assets>
      <a-entity mindar-image-target="targetIndex: 0" target-index="0">
        <a-plane width="1" height="1" position="0 0 0" rotation="0 0 0" blur-video="#vid1"></a-plane>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 1" target-index="1">
        <a-plane width="1" height="1" position="0 0 0" rotation="0 0 0" blur-video="#vid2"></a-plane>
      </a-entity>
    </a-scene>
  </div>
  <div id="playButton" class="play-button"></div>
</body>
</html>
