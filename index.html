<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    body {
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('assets/mainbackground.png') no-repeat center center fixed;
      background-size: cover;
      z-index: 1;
    }

    .play-button {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80px;
      height: 80px;
      display: none;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 1000;
    }

    .play-button::before {
      content: '';
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 20px 0 20px 40px;
      border-color: transparent transparent transparent rgba(255, 255, 255, 0.7);
      transform: translateX(5px);
      position: absolute;
    }

    a-plane {
      visibility: hidden;
    }

    #ar-scene {
      display: none;
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 2;
    }

    /* Hide background when AR scene is active */
    .ar-active body::before {
      display: none;
    }
  </style>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
  <script>
    AFRAME.registerComponent('blur-video', {
      schema: { type: 'selector' },
      init: function () {
        const videoEl = this.data;
        const mesh = this.el.getObject3D('mesh');
        let shaderEnabled = false;

        videoEl.addEventListener('play', () => {
          const videoTexture = new THREE.VideoTexture(videoEl);
          mesh.material.map = videoTexture;
          mesh.material.needsUpdate = true;
          this.el.setAttribute('visible', true);
          this.toggleShader(true);
        });

        videoEl.addEventListener('pause', () => {
          this.el.setAttribute('visible', false);
          this.toggleShader(false);
        });

        const vertexShader = `
          varying vec2 vUv;
          void main() {
            vUv = uv;
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
          }
        `;

        const fragmentShader = `
          varying vec2 vUv;
          uniform sampler2D map;
          void main() {
            vec4 color = texture2D(map, vUv);
            float edgeFactor = smoothstep(0.0, 0.05, vUv.x) * smoothstep(1.0, 0.95, vUv.x) * 
                             smoothstep(0.0, 0.05, vUv.y) * smoothstep(1.0, 0.95, vUv.y);
            vec4 transparentColor = vec4(color.rgb, edgeFactor);
            gl_FragColor = transparentColor;
          }
        `;

        mesh.material = new THREE.ShaderMaterial({
          uniforms: {
            map: { value: new THREE.VideoTexture(videoEl) }
          },
          vertexShader: vertexShader,
          fragmentShader: fragmentShader,
          transparent: true
        });

        this.toggleShader = function (enabled) {
          shaderEnabled = enabled;
          mesh.material.visible = shaderEnabled;
        };
      }
    });

    document.addEventListener("DOMContentLoaded", () => {
      const video1 = document.getElementById("vid1");
      const video2 = document.getElementById("vid2");
      const playButton = document.getElementById("playButton");
      const videoPlane1 = document.querySelector('a-entity[target-index="0"] a-plane');
      const videoPlane2 = document.querySelector('a-entity[target-index="1"] a-plane');
      const arScene = document.getElementById("ar-scene");

      let currentVideo = null;
      let currentPlane = null;
      let targetDetected = false;
      let videoPlaying = false;

      [video1, video2].forEach(video => {
        video.muted = false;
        video.addEventListener("canplay", () => console.log("Video can play:", video.id));
        video.addEventListener("error", (e) => console.error("Error loading video:", video.id, e));
      });

      playButton.addEventListener("click", () => {
        if (targetDetected && currentVideo) {
          playButton.style.display = "none";
          currentPlane.setAttribute('visible', true);
          currentVideo.play().catch(error => {
            console.error('Autoplay was prevented:', error);
          });
        }
      });

      const sceneEl = document.querySelector('a-scene');
      const smoothingFactor = 0.1;
      let lastPosition = new THREE.Vector3();
      let lastRotation = new THREE.Euler();

      function pauseOtherVideos(currentVideoEl) {
        [video1, video2].forEach(video => {
          if (video !== currentVideoEl) {
            video.pause();
            video.currentTime = 0;
          }
        });
      }

      [0, 1].forEach(targetIndex => {
        const targetEntity = document.querySelector(`a-entity[target-index="${targetIndex}"]`);
        
        targetEntity.addEventListener('targetFound', () => {
          console.log(`Target ${targetIndex} found`);
          targetDetected = true;
          
          currentVideo = targetIndex === 0 ? video1 : video2;
          currentPlane = targetIndex === 0 ? videoPlane1 : videoPlane2;
          
          pauseOtherVideos(currentVideo);
          
          if (!currentVideo.paused) {
            currentVideo.play();
          }
          if (!videoPlaying) {
            playButton.style.display = "block";
          }
        });

        targetEntity.addEventListener('targetLost', () => {
          console.log(`Target ${targetIndex} lost`);
          if (currentVideo === (targetIndex === 0 ? video1 : video2)) {
            currentVideo.pause();
            currentVideo.currentTime = 0;
            playButton.style.display = "block";
            targetDetected = false;
            currentPlane.setAttribute('visible', false);
          }
        });
      });

      [videoPlane1, videoPlane2].forEach(plane => {
        const object3D = plane.object3D;
        if (object3D) {
          const updateSmoothing = () => {
            const currentPosition = object3D.position.clone();
            const currentRotation = object3D.rotation.clone();

            lastPosition.lerp(currentPosition, smoothingFactor);
            lastRotation.slerp(currentRotation, smoothingFactor);

            object3D.position.copy(lastPosition);
            object3D.rotation.copy(lastRotation);

            requestAnimationFrame(updateSmoothing);
          };
          updateSmoothing();
        }
      });

      document.addEventListener('click', () => {
        if (targetDetected && currentVideo && currentVideo.paused) {
          currentVideo.play();
        }
      });

      // Modified scene loaded handler to properly handle background
      sceneEl.addEventListener('loaded', () => {
        arScene.style.display = 'block';
        // Add class to body when AR is active
        document.body.classList.add('ar-active');
      });

      [video1, video2].forEach(video => {
        video.addEventListener('play', () => {
          videoPlaying = true;
          pauseOtherVideos(video);
        });
        video.addEventListener('pause', () => {
          if (currentVideo === video) {
            videoPlaying = false;
          }
        });
      });
    });
  </script>
</head>
<body>
  <div id="ar-scene">
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.0001; filterBeta:0.001"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-assets>
        <video
          id="vid1"
          src="assets/asset.mp4"
          preload="auto"
          loop
          crossorigin
          webkit-playsinline
          playsinline
        ></video>
        <video
          id="vid2"
          src="assets/asset2.mp4"
          preload="auto"
          loop
          crossorigin
          webkit-playsinline
          playsinline
        ></video>
      </a-assets>
      <a-entity mindar-image-target="targetIndex: 0" target-index="0">
        <a-plane width="1" height="1" position="0 0 0" rotation="0 0 0" blur-video="#vid1"></a-plane>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 1" target-index="1">
        <a-plane width="1" height="1" position="0 0 0" rotation="0 0 0" blur-video="#vid2"></a-plane>
      </a-entity>
    </a-scene>
  </div>
  <div id="playButton" class="play-button"></div>
</body>
</html>
