<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: url('assets/mainbackground.png') no-repeat center center fixed;
      background-size: cover;
    }

    .play-button {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80px; /* Adjusted width for smaller triangle */
      height: 80px; /* Adjusted height for smaller triangle */
      display: none; /* Initially hide the play button */
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 1000;
    }

    .play-button::before {
      content: '';
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 20px 0 20px 40px; /* Adjusted size of the triangle */
      border-color: transparent transparent transparent rgba(255, 255, 255, 0.7); /* Transparent white color */
      transform: translateX(5px); /* Move the triangle slightly to the right to center it */
      position: absolute;
    }

    a-plane {
      visibility: hidden;
    }

    #ar-scene {
      display: none;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
  <script>
    AFRAME.registerComponent('blur-video', {
      schema: { type: 'selector' },
      init: function () {
        const videoEl = this.data;
        const mesh = this.el.getObject3D('mesh');
        let shaderEnabled = false;

        videoEl.addEventListener('play', () => {
          const videoTexture = new THREE.VideoTexture(videoEl);
          mesh.material.map = videoTexture;
          mesh.material.needsUpdate = true;
          this.el.setAttribute('visible', true);  // Show the plane when the video plays
          this.toggleShader(true);
        });

        videoEl.addEventListener('pause', () => {
          this.el.setAttribute('visible', false);  // Hide the plane when the video pauses
          this.toggleShader(false);
        });

        const vertexShader = `
          varying vec2 vUv;
          void main() {
            vUv = uv;
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
          }
        `;

        const fragmentShader = `
          varying vec2 vUv;
          uniform sampler2D map;
          void main() {
            vec4 color = texture2D(map, vUv);
            float edgeFactor = smoothstep(0.0, 0.05, vUv.x) * smoothstep(1.0, 0.95, vUv.x) * smoothstep(0.0, 0.05, vUv.y) * smoothstep(1.0, 0.95, vUv.y);
            vec4 transparentColor = vec4(color.rgb, edgeFactor);
            gl_FragColor = transparentColor;
          }
        `;

        mesh.material = new THREE.ShaderMaterial({
          uniforms: {
            map: { value: new THREE.VideoTexture(videoEl) }
          },
          vertexShader: vertexShader,
          fragmentShader: fragmentShader,
          transparent: true
        });

        this.toggleShader = function (enabled) {
          shaderEnabled = enabled;
          mesh.material.visible = shaderEnabled;
        };
      }
    });

    document.addEventListener("DOMContentLoaded", () => {
      const video = document.getElementById("vid");
      const playButton = document.getElementById("playButton");
      const videoPlane = document.querySelector('a-plane');
      const arScene = document.getElementById("ar-scene");

      const video2 = document.getElementById("vid2");
      const playButton2 = document.getElementById("playButton2");
      const videoPlane2 = document.querySelector('#video-plane2');

      video.muted = false;
      video2.muted = false;

      let targetDetected = false;
      let videoPlaying = false;
      let target2Detected = false;
      let video2Playing = false;

      video.addEventListener("canplay", () => {
        console.log("Video 1 can play");
      });

      video.addEventListener("error", (e) => {
        console.error("Error loading video 1:", e);
      });

      video2.addEventListener("canplay", () => {
        console.log("Video 2 can play");
      });

      video2.addEventListener("error", (e) => {
        console.error("Error loading video 2:", e);
      });

      playButton.addEventListener("click", () => {
        if (targetDetected) {
          playButton.style.display = "none";
          videoPlane.setAttribute('visible', true);
          video.play().catch(error => {
            console.error('Autoplay was prevented. Please interact with the page to enable video autoplay.', error);
          });
        }
      });

      playButton2.addEventListener("click", () => {
        if (target2Detected) {
          playButton2.style.display = "none";
          videoPlane2.setAttribute('visible', true);
          video2.play().catch(error => {
            console.error('Autoplay was prevented. Please interact with the page to enable video autoplay.', error);
          });
        }
      });

      const sceneEl = document.querySelector('a-scene');
      const smoothingFactor = 0.1;
      let lastPosition = new THREE.Vector3();
      let lastRotation = new THREE.Euler();

      sceneEl.addEventListener('targetFound', (event) => {
        if (event.detail.targetIndex === 0) {
          console.log('Target 1 found');
          targetDetected = true;
          if (!video.paused) {
            video.play();
          }
          if (!videoPlaying) {
            playButton.style.display = "block"; // Show play button when target 1 is found
          }
        }
      });

      sceneEl.addEventListener('targetLost', (event) => {
        if (event.detail.targetIndex === 0) {
          console.log('Target 1 lost');
          video.pause();
          video.currentTime = 0;
          playButton.style.display = "block"; // Show play button when target 1 is lost
          targetDetected = false;
          videoPlane.setAttribute('visible', false); // Hide video plane on target 1 lost
        }
      });

      sceneEl.addEventListener('targetFound', (event) => {
        if (event.detail.targetIndex === 1) {
          console.log('Target 2 found');
          target2Detected = true;
          if (!video2.paused) {
            video2.play();
          }
          if (!video2Playing) {
            playButton2.style.display = "block"; // Show play button when target 2 is found
          }
        }
      });

      sceneEl.addEventListener('targetLost', (event) => {
        if (event.detail.targetIndex === 1) {
          console.log('Target 2 lost');
          video2.pause();
          video2.currentTime = 0;
          playButton2.style.display = "block"; // Show play button when target 2 is lost
          target2Detected = false;
          videoPlane2.setAttribute('visible', false); // Hide video plane on target 2 lost
        }
      });

      // Show or hide video planes based on target detection
      setInterval(() => {
        if (targetDetected && !video.paused) {
          videoPlane.setAttribute('visible', true);
        } else {
          videoPlane.setAttribute('visible', false);
        }
        if (target2Detected && !video2.paused) {
          videoPlane2.setAttribute('visible', true);
        } else {
          videoPlane2.setAttribute('visible', false);
        }
      }, 500); // Adjust this interval as needed

      document.addEventListener('click', () => {
        if (targetDetected && video.paused) {
          video.play();
        }
        if (target2Detected && video2.paused) {
          video2.play();
        }
      });

      // Remove background and show AR scene once the AR scene is ready
      sceneEl.addEventListener('loaded', () => {
        document.body.style.background = 'none';
        arScene.style.display = 'block';
      });

      // Event listener for video play and pause
      video.addEventListener('play', () => {
        videoPlaying = true;
      });

      video.addEventListener('pause', () => {
        videoPlaying = false;
      });

      video2.addEventListener('play', () => {
        video2Playing = true;
      });

      video2.addEventListener('pause', () => {
        video2Playing = false;
      });
    });
  </script>
</head>
<body>
  <div id="ar-scene">
    <a-scene mindar="imageTargetSrc: assets/targets.mind; cameraOffset: 0 0 0;">
      <a-marker id="marker" preset="hiro" emitevents="true">
        <a-plane id="video-plane" width="1.6" height="0.9" position="0 0 0" geometry="primitive: plane" material="color: white;" blur-video="selector: #vid"></a-plane>
      </a-marker>

      <a-marker id="marker2" type="pattern" url="assets/marker2.patt" emitevents="true">
        <a-plane id="video-plane2" width="1.6" height="0.9" position="0 0 0" geometry="primitive: plane" material="color: white;" blur-video="selector: #vid2"></a-plane>
      </a-marker>
    </a-scene>
  </div>

  <video id="vid" src="assets/asset.mp4" preload="auto" muted="true" style="display: none"></video>
  <video id="vid2" src="assets/asset2.mp4" preload="auto" muted="true" style="display: none"></video>

  <div id="playButton" class="play-button"></div>
  <div id="playButton2" class="play-button"></div>
</body>
</html>
