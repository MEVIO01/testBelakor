<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('assets/mainbackground.png') no-repeat center center fixed;
      background-size: cover;
      z-index: 999;
    }

    .play-button {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80px;
      height: 80px;
      display: none;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 1000;
    }

    .play-button::before {
      content: '';
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 20px 0 20px 40px;
      border-color: transparent transparent transparent rgba(255, 255, 255, 0.7);
      transform: translateX(5px);
      position: absolute;
    }

    #ar-scene {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
    }
  </style>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
  <div id="loading-screen"></div>
  <div id="ar-scene">
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.0001; filterBeta:0.001"
      embedded
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-assets>
        <video
          id="vid1"
          src="assets/asset.mp4"
          preload="auto"
          loop
          crossorigin="anonymous"
          playsinline
          webkit-playsinline
        ></video>
        <video
          id="vid2"
          src="assets/asset2.mp4"
          preload="auto"
          loop
          crossorigin="anonymous"
          playsinline
          webkit-playsinline
        ></video>
      </a-assets>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-video
          id="video-plane-0"
          src="#vid2"
          position="0 0 0"
          scale="2 2 2"
          material="transparent: true; opacity: 0.9"
          width="1.6"
          height="0.9"
          vidhandler="video: #vid2"
          visible="false"
        ></a-video>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 1">
        <a-video
          id="video-plane-1"
          src="#vid1"
          position="0 0 0"
          scale="2 2 2"
          material="transparent: true; opacity: 0.9"
          width="1.6"
          height="0.9"
          vidhandler="video: #vid1"
          visible="false"
        ></a-video>
      </a-entity>
    </a-scene>
  </div>
  <div id="playButton" class="play-button"></div>

  <script>
    AFRAME.registerComponent('vidhandler', {
      schema: {
        video: { type: 'selector' }
      },
      
      init: function () {
        this.video = this.data.video;
        this.el.sceneEl.addEventListener('arReady', () => {
          console.log('AR is ready');
        });

        // Create the fade shader
        const material = this.el.getObject3D('mesh').material;
        material.onBeforeCompile = (shader) => {
          shader.fragmentShader = shader.fragmentShader.replace(
            'void main() {',
            `
            float createFade(vec2 uv) {
              float dx = min(uv.x, 1.0 - uv.x);
              float dy = min(uv.y, 1.0 - uv.y);
              float edge = min(dx, dy);
              return smoothstep(0.0, 0.15, edge);
            }
            
            void main() {
            `
          ).replace(
            'gl_FragColor = vec4( outgoingLight, diffuseColor.a );',
            `
            float fadeAlpha = createFade(vUv);
            gl_FragColor = vec4( outgoingLight, diffuseColor.a * fadeAlpha * 0.9);
            `
          );
        };
        material.transparent = true;
        material.needsUpdate = true;
      }
    });

    document.addEventListener('DOMContentLoaded', function() {
      const video1 = document.getElementById('vid1');
      const video2 = document.getElementById('vid2');
      const playButton = document.getElementById('playButton');
      const loadingScreen = document.getElementById('loading-screen');
      
      let currentVideo = null;
      let currentPlane = null;
      let targetDetected = false;

      const sceneEl = document.querySelector('a-scene');
      
      sceneEl.addEventListener('arReady', () => {
        loadingScreen.style.display = 'none';
      });

      playButton.addEventListener('click', () => {
        if (targetDetected && currentVideo) {
          playButton.style.display = 'none';
          currentPlane.setAttribute('visible', true);
          currentVideo.play().catch(error => {
            console.error('Error playing video:', error);
            playButton.style.display = 'flex';
          });
        }
      });

      function pauseOtherVideos(currentVid) {
        [video1, video2].forEach(video => {
          if (video !== currentVid) {
            video.pause();
            video.currentTime = 0;
          }
        });
      }

      [0, 1].forEach(targetIndex => {
        const targetEntity = document.querySelector(`a-entity[mindar-image-target="targetIndex: ${targetIndex}"]`);
        const plane = targetEntity.querySelector('a-video');
        
        targetEntity.addEventListener('targetFound', () => {
          console.log(`Target ${targetIndex} found`);
          targetDetected = true;
          currentVideo = targetIndex === 0 ? video2 : video1;
          currentPlane = plane;
          pauseOtherVideos(currentVideo);
          playButton.style.display = 'flex';
        });

        targetEntity.addEventListener('targetLost', () => {
          console.log(`Target ${targetIndex} lost`);
          if (currentVideo === (targetIndex === 0 ? video2 : video1)) {
            currentVideo.pause();
            currentVideo.currentTime = 0;
            playButton.style.display = 'none';
            targetDetected = false;
            plane.setAttribute('visible', false);
          }
        });
      });

      [video1, video2].forEach(video => {
        video.addEventListener('play', () => {
          pauseOtherVideos(video);
        });
        video.muted = false;
      });
    });
  </script>
</body>
</html>
