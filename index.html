<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Video Player</title>
  <style>
    body {
      margin: 0;
    }
    .example-container {
      overflow: hidden;
      position: absolute;
      width: 100%;
      height: 100%;
    }
    .play-button {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80px;
      height: 80px;
      display: none;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 1000;
    }
    .play-button::before {
      content: '';
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 20px 0 20px 40px;
      border-color: transparent transparent transparent rgba(255, 255, 255, 0.7);
      transform: translateX(5px);
      position: absolute;
    }
  </style>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
  <div class="example-container">
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind;"
      embedded
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-assets>
        <video
          id="vid1"
          src="assets/asset.mp4"
          preload="auto"
          loop
          crossorigin
          playsinline
          webkit-playsinline
        ></video>
        <video
          id="vid2"
          src="assets/asset2.mp4"
          preload="auto"
          loop
          crossorigin
          playsinline
          webkit-playsinline
        ></video>
      </a-assets>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-video src="#vid1" width="1" height="1" position="0 0 0"></a-video>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 1">
        <a-video src="#vid2" width="1" height="1" position="0 0 0"></a-video>
      </a-entity>
    </a-scene>
  </div>
  <div id="playButton1" class="play-button"></div>
  <div id="playButton2" class="play-button"></div>

  <script>
    const sceneEl = document.querySelector('a-scene');
    const video1 = document.getElementById('vid1');
    const video2 = document.getElementById('vid2');
    const playButton1 = document.getElementById('playButton1');
    const playButton2 = document.getElementById('playButton2');
    
    video1.muted = true;
    video2.muted = true;

    sceneEl.addEventListener('targetFound', (event) => {
      const targetIndex = event.detail.target.targetIndex;
      console.log("target found", targetIndex);
      
      const video = targetIndex === 0 ? video1 : video2;
      const playButton = targetIndex === 0 ? playButton1 : playButton2;
      
      playButton.style.display = "block";
      video.play();
    });

    sceneEl.addEventListener('targetLost', (event) => {
      const targetIndex = event.detail.target.targetIndex;
      console.log("target lost", targetIndex);
      
      const video = targetIndex === 0 ? video1 : video2;
      const playButton = targetIndex === 0 ? playButton1 : playButton2;
      
      playButton.style.display = "none";
      video.pause();
    });

    playButton1.addEventListener("click", () => {
      video1.muted = false;
      video1.play();
      playButton1.style.display = "none";
    });

    playButton2.addEventListener("click", () => {
      video2.muted = false;
      video2.play();
      playButton2.style.display = "none";
    });
  </script>
</body>
</html>
