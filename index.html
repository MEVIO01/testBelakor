<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('assets/mainbackground.png') no-repeat center center fixed;
      background-size: cover;
      z-index: 999;
    }

    .play-button {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80px;
      height: 80px;
      display: none;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 1000;
    }

    .play-button::before {
      content: '';
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 20px 0 20px 40px;
      border-color: transparent transparent transparent rgba(255, 255, 255, 0.7);
      transform: translateX(5px);
      position: absolute;
    }

    #ar-scene {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
    }
  </style>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
  <script>
    // Register video scaling component
    AFRAME.registerComponent('video-handler', {
      init: function() {
        const el = this.el;
        const video = document.querySelector(el.getAttribute('material').src);
        
        // Wait for video metadata to load
        video.addEventListener('loadedmetadata', () => {
          const videoAspectRatio = video.videoWidth / video.videoHeight;
          const baseScale = 1; // Base scale factor - adjust this value as needed
          
          // Calculate dimensions while maintaining aspect ratio
          let width, height;
          if (videoAspectRatio > 1) {
            // Landscape video
            width = baseScale;
            height = baseScale / videoAspectRatio;
          } else {
            // Portrait video
            width = baseScale * videoAspectRatio;
            height = baseScale;
          }
          
          // Update plane dimensions
          el.setAttribute('width', width);
          el.setAttribute('height', height);
        });
      }
    });

    AFRAME.registerComponent('transparent-video', {
      init: function () {
        const mesh = this.el.getObject3D('mesh');
        const videoEl = this.el.getAttribute('material').src;

        const vertexShader = `
          varying vec2 vUv;
          void main() {
            vUv = uv;
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
          }
        `;

        const fragmentShader = `
          varying vec2 vUv;
          uniform sampler2D map;
          void main() {
            vec4 color = texture2D(map, vUv);
            float edgeFactor = smoothstep(0.0, 0.1, vUv.x) * smoothstep(1.0, 0.9, vUv.x) * 
                             smoothstep(0.0, 0.1, vUv.y) * smoothstep(1.0, 0.9, vUv.y);
            gl_FragColor = vec4(color.rgb, color.a * edgeFactor);
          }
        `;

        this.shaderMaterial = new THREE.ShaderMaterial({
          uniforms: {
            map: { value: null }
          },
          vertexShader: vertexShader,
          fragmentShader: fragmentShader,
          transparent: true
        });

        videoEl.addEventListener('playing', () => {
          const videoTexture = new THREE.VideoTexture(videoEl);
          this.shaderMaterial.uniforms.map.value = videoTexture;
          mesh.material = this.shaderMaterial;
        });
      }
    });

    document.addEventListener("DOMContentLoaded", () => {
      const video1 = document.getElementById("vid1");
      const video2 = document.getElementById("vid2");
      const playButton = document.getElementById("playButton");
      const videoPlane1 = document.querySelector('a-entity[target-index="1"] a-plane');
      const videoPlane2 = document.querySelector('a-entity[target-index="0"] a-plane');
      const arScene = document.getElementById("ar-scene");
      const loadingScreen = document.getElementById("loading-screen");

      let currentVideo = null;
      let currentPlane = null;
      let targetDetected = false;
      let videoPlaying = false;
      let firstPlay = true;

      // Enhanced target tracking setup
      const targets = {
        0: { video: video2, plane: videoPlane2, active: false },
        1: { video: video1, plane: videoPlane1, active: false }
      };

      const sceneEl = document.querySelector('a-scene');
      
      sceneEl.addEventListener('arReady', () => {
        console.log("AR system ready");
        loadingScreen.style.display = 'none';
      });

      sceneEl.addEventListener('arError', (ev) => {
        console.error("AR error:", ev);
      });

      [video1, video2].forEach(video => {
        video.muted = false;
        video.addEventListener("canplay", () => console.log("Video can play:", video.id));
        video.addEventListener("error", (e) => console.error("Error loading video:", video.id, e));
      });

      playButton.addEventListener("click", () => {
        if (targetDetected && currentVideo) {
          playButton.style.display = "none";
          currentPlane.setAttribute('visible', true);
          
          const playPromise = currentVideo.play();
          if (playPromise) {
            playPromise.catch(error => {
              console.error('Playback failed:', error);
              playButton.style.display = "block";
            });
          }
        }
      });

      function pauseOtherVideos(currentVideoEl) {
        Object.values(targets).forEach(target => {
          if (target.video !== currentVideoEl) {
            target.video.pause();
            target.video.currentTime = 0;
            target.plane.setAttribute('visible', false);
          }
        });
      }

      // Enhanced target tracking events
      [0, 1].forEach(targetIndex => {
        const targetEntity = document.querySelector(`a-entity[target-index="${targetIndex}"]`);
        
        targetEntity.addEventListener('targetFound', () => {
          console.log(`Target ${targetIndex} found`);
          targets[targetIndex].active = true;
          targetDetected = true;
          
          currentVideo = targets[targetIndex].video;
          currentPlane = targets[targetIndex].plane;
          
          pauseOtherVideos(currentVideo);
          
          if (!videoPlaying) {
            playButton.style.display = "flex";
          }
        });

        targetEntity.addEventListener('targetLost', () => {
          console.log(`Target ${targetIndex} lost`);
          targets[targetIndex].active = false;
          
          // Only pause if no other targets are active
          if (!Object.values(targets).some(target => target.active)) {
            if (currentVideo) {
              currentVideo.pause();
              currentVideo.currentTime = 0;
            }
            playButton.style.display = "none";
            targetDetected = false;
            if (currentPlane) {
              currentPlane.setAttribute('visible', false);
            }
          }
        });
      });

      [video1, video2].forEach(video => {
        video.addEventListener('play', () => {
          videoPlaying = true;
          pauseOtherVideos(video);
        });
        
        video.addEventListener('pause', () => {
          if (currentVideo === video) {
            videoPlaying = false;
          }
        });

        video.addEventListener('ended', () => {
          if (currentVideo === video) {
            videoPlaying = false;
            playButton.style.display = "flex";
          }
        });
      });
    });
  </script>
</head>
<body>
  <div id="loading-screen"></div>

  <div id="ar-scene">
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.0001; filterBeta:0.001"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-assets>
        <video
          id="vid1"
          src="assets/asset.mp4"
          preload="auto"
          loop
          crossorigin="anonymous"
          webkit-playsinline
          playsinline
        ></video>
        <video
          id="vid2"
          src="assets/asset2.mp4"
          preload="auto"
          loop
          crossorigin="anonymous"
          webkit-playsinline
          playsinline
        ></video>
      </a-assets>
      
      <!-- Second video (vertical format) -->
      <a-entity mindar-image-target="targetIndex: 0" target-index="0">
        <a-plane 
          video-handler
          position="0 0 0" 
          rotation="0 0 0" 
          material="src: #vid2; transparent: true"
          transparent-video
          visible="false"
        ></a-plane>
      </a-entity>
      
      <!-- First video (regular format) -->
      <a-entity mindar-image-target="targetIndex: 1" target-index="1">
        <a-plane 
          video-handler
          position="0 0 0" 
          rotation="0 0 0" 
          material="src: #vid1; transparent: true"
          transparent-video
          visible="false"
        ></a-plane>
      </a-entity>
    </a-scene>
  </div>
  <div id="playButton" class="play-button"></div>
</body>
</html>
