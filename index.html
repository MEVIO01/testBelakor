<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: url('assets/mainbackground.png') no-repeat center center fixed;
      background-size: cover;
    }

    .play-button {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80px;
      height: 80px;
      display: none; /* Initially hidden */
      cursor: pointer;
      z-index: 1000;
    }

    .play-button::before {
      content: '';
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 20px 0 20px 40px;
      border-color: transparent transparent transparent rgba(255, 255, 255, 0.7);
      transform: translateX(5px);
      position: absolute;
    }

    #ar-scene {
      display: none;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const playButton = document.getElementById("playButton");
      const video1 = document.getElementById("vid1");
      const video2 = document.getElementById("vid2");
      const videoPlane1 = document.querySelector('#video-plane-1');
      const videoPlane2 = document.querySelector('#video-plane-2');

      let targetDetected = false;
      let currentVideo = null;

      function playCurrentVideo() {
        if (currentVideo) {
          playButton.style.display = "none";
          currentVideo.play().catch(error => {
            console.error('Autoplay prevented:', error);
          });
        }
      }

      playButton.addEventListener("click", playCurrentVideo);

      const sceneEl = document.querySelector('a-scene');

      sceneEl.addEventListener('targetFound', (event) => {
        targetDetected = true;
        const targetIndex = event.target.getAttribute("mindar-image-target").targetIndex;

        if (targetIndex === 0) {
          currentVideo = video1;
          videoPlane1.setAttribute('visible', true);
          videoPlane2.setAttribute('visible', false);
        } else if (targetIndex === 1) {
          currentVideo = video2;
          videoPlane1.setAttribute('visible', false);
          videoPlane2.setAttribute('visible', true);
        }

        if (currentVideo && currentVideo.paused) {
          playButton.style.display = "block";
        }
      });

      sceneEl.addEventListener('targetLost', () => {
        targetDetected = false;
        playButton.style.display = "block";

        if (currentVideo) {
          currentVideo.pause();
          currentVideo.currentTime = 0;
        }

        videoPlane1.setAttribute('visible', false);
        videoPlane2.setAttribute('visible', false);
      });

      document.addEventListener('click', () => {
        if (targetDetected && currentVideo && currentVideo.paused) {
          playCurrentVideo();
        }
      });

      sceneEl.addEventListener('loaded', () => {
        document.body.style.background = 'none';
        document.getElementById("ar-scene").style.display = 'block';
      });
    });
  </script>
</head>
<body>
  <div id="ar-scene">
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind, ./targets2.mind; filterMinCF:0.0001; filterBeta:0.001"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-assets>
        <video
          id="vid1"
          src="assets/asset.mp4"
          preload="auto"
          loop
          crossorigin
          webkit-playsinline
          playsinline
        ></video>
        <video
          id="vid2"
          src="assets/asset2.mp4"
          preload="auto"
          loop
          crossorigin
          webkit-playsinline
          playsinline
        ></video>
      </a-assets>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane id="video-plane-1" width="1" height="1" position="0 0 0" rotation="0 0 0" visible="false">
          <a-video src="#vid1"></a-video>
        </a-plane>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 1">
        <a-plane id="video-plane-2" width="1" height="1" position="0 0 0" rotation="0 0 0" visible="false">
          <a-video src="#vid2"></a-video>
        </a-plane>
      </a-entity>
    </a-scene>
  </div>
  <!-- Play button -->
  <div id="playButton" class="play-button"></div>
</body>
</html>
