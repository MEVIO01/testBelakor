<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Video Player</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('assets/mainbackground.png') no-repeat center center fixed;
      background-size: cover;
      z-index: 999;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #loading-text {
      color: white;
      font-size: 24px;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
    }

    .play-button {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80px;
      height: 80px;
      display: none;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 50%;
      transition: background 0.3s ease;
    }

    .play-button:hover {
      background: rgba(0, 0, 0, 0.5);
    }

    .play-button::before {
      content: '';
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 20px 0 20px 40px;
      border-color: transparent transparent transparent rgba(255, 255, 255, 0.9);
      transform: translateX(5px);
      position: absolute;
    }

    #ar-scene {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
    }

    .error-message {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 0, 0, 0.8);
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      z-index: 1001;
      display: none;
    }
  </style>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
  <div id="loading-screen">
    <div id="loading-text">Loading AR Experience...</div>
  </div>
  <div id="error-message" class="error-message"></div>

  <div id="ar-scene">
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.0001; filterBeta:0.001"
      embedded
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-assets timeout="10000">
        <video
          id="vid1"
          src="assets/asset.mp4"
          preload="auto"
          loop
          crossorigin="anonymous"
          webkit-playsinline
          playsinline
        ></video>
        <video
          id="vid2"
          src="assets/asset2.mp4"
          preload="auto"
          loop
          crossorigin="anonymous"
          webkit-playsinline
          playsinline
        ></video>
      </a-assets>
      
      <a-entity mindar-image-target="targetIndex: 0" target-index="0">
        <a-plane 
          width="1" 
          height="1.5" 
          position="0 0 0" 
          rotation="0 0 0" 
          material="src: #vid2; transparent: true"
          transparent-video="opacity: 0.85"
          visible="false"
        ></a-plane>
      </a-entity>
      
      <a-entity mindar-image-target="targetIndex: 1" target-index="1">
        <a-plane 
          width="1.5" 
          height="1" 
          position="0 0 0" 
          rotation="0 0 0" 
          material="src: #vid1; transparent: true"
          transparent-video="opacity: 0.85"
          visible="false"
        ></a-plane>
      </a-entity>
    </a-scene>
  </div>
  <div id="playButton" class="play-button"></div>

  <script>
    AFRAME.registerComponent('transparent-video', {
      schema: {
        opacity: { type: 'number', default: 1.0 }
      },

      init: function () {
        const mesh = this.el.getObject3D('mesh');
        const videoEl = document.querySelector(this.el.getAttribute('material').src);
        const opacity = this.data.opacity;

        const vertexShader = `
          varying vec2 vUv;
          void main() {
            vUv = uv;
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
          }
        `;

        const fragmentShader = `
          varying vec2 vUv;
          uniform sampler2D map;
          uniform float opacity;
          
          float createSoftEdge(float value, float softness) {
            return smoothstep(0.0, softness, value) * smoothstep(1.0, 1.0 - softness, value);
          }
          
          void main() {
            vec4 color = texture2D(map, vUv);
            
            // Adjust this value for softer/harder edges
            float softness = 0.15;
            
            // Create soft edges horizontally and vertically
            float horizontalFade = createSoftEdge(vUv.x, softness);
            float verticalFade = createSoftEdge(vUv.y, softness);
            
            // Combine the fades and add corner softening
            float edgeFactor = horizontalFade * verticalFade;
            
            // Apply the fade and global opacity to the alpha channel
            gl_FragColor = vec4(color.rgb, color.a * edgeFactor * opacity);
          }
        `;

        this.shaderMaterial = new THREE.ShaderMaterial({
          uniforms: {
            map: { value: null },
            opacity: { value: opacity }
          },
          vertexShader: vertexShader,
          fragmentShader: fragmentShader,
          transparent: true
        });

        videoEl.addEventListener('playing', () => {
          const videoTexture = new THREE.VideoTexture(videoEl);
          this.shaderMaterial.uniforms.map.value = videoTexture;
          mesh.material = this.shaderMaterial;
        });
      }
    });

    class ARVideoController {
      constructor() {
        this.video1 = document.getElementById("vid1");
        this.video2 = document.getElementById("vid2");
        this.playButton = document.getElementById("playButton");
        this.loadingScreen = document.getElementById("loading-screen");
        this.errorMessage = document.getElementById("error-message");
        this.videoPlane1 = document.querySelector('a-entity[target-index="1"] a-plane');
        this.videoPlane2 = document.querySelector('a-entity[target-index="0"] a-plane');
        
        this.currentVideo = null;
        this.currentPlane = null;
        this.targetDetected = false;
        this.videoPlaying = false;
        
        this.init();
      }

      init() {
        this.setupSceneEvents();
        this.setupVideoEvents();
        this.setupPlayButton();
        this.setupTargetEvents();
      }

      showError(message, duration = 3000) {
        this.errorMessage.textContent = message;
        this.errorMessage.style.display = 'block';
        setTimeout(() => {
          this.errorMessage.style.display = 'none';
        }, duration);
      }

      setupSceneEvents() {
        const sceneEl = document.querySelector('a-scene');
        sceneEl.addEventListener('arReady', () => {
          console.log("AR System Ready");
          this.loadingScreen.style.display = 'none';
        });

        sceneEl.addEventListener('arError', (ev) => {
          console.error('AR Error:', ev);
          this.showError('AR system encountered an error. Please reload the page.');
        });
      }

      setupVideoEvents() {
        [this.video1, this.video2].forEach(video => {
          video.muted = false;
          
          video.addEventListener("canplay", () => console.log("Video can play:", video.id));
          video.addEventListener("error", (e) => {
            console.error("Error loading video:", video.id, e);
            this.showError('Error loading video. Please check your connection.');
          });
          
          video.addEventListener('play', () => {
            this.videoPlaying = true;
            this.pauseOtherVideos(video);
          });
          
          video.addEventListener('pause', () => {
            if (this.currentVideo === video) {
              this.videoPlaying = false;
            }
          });

          video.addEventListener('ended', () => {
            if (this.currentVideo === video) {
              this.videoPlaying = false;
              this.playButton.style.display = "flex";
            }
          });
        });
      }

      setupPlayButton() {
        this.playButton.addEventListener("click", () => {
          if (this.targetDetected && this.currentVideo) {
            this.playButton.style.display = "none";
            this.currentPlane.setAttribute('visible', true);
            
            this.currentVideo.play().catch(error => {
              console.error('Playback failed:', error);
              this.playButton.style.display = "flex";
              this.showError('Failed to play video. Please try again.');
            });
          }
        });
      }

      setupTargetEvents() {
        [0, 1].forEach(targetIndex => {
          const targetEntity = document.querySelector(`a-entity[target-index="${targetIndex}"]`);
          
          targetEntity.addEventListener('targetFound', () => {
            console.log(`Target ${targetIndex} found`);
            this.targetDetected = true;
            
            this.currentVideo = targetIndex === 0 ? this.video2 : this.video1;
            this.currentPlane = targetIndex === 0 ? this.videoPlane2 : this.videoPlane1;
            
            this.pauseOtherVideos(this.currentVideo);
            
            if (!this.videoPlaying) {
              this.playButton.style.display = "flex";
            }
          });

          targetEntity.addEventListener('targetLost', () => {
            console.log(`Target ${targetIndex} lost`);
            if (this.currentVideo === (targetIndex === 0 ? this.video2 : this.video1)) {
              this.currentVideo.pause();
              this.currentVideo.currentTime = 0;
              this.playButton.style.display = "none";
              this.targetDetected = false;
              this.currentPlane.setAttribute('visible', false);
            }
          });
        });
      }

      pauseOtherVideos(currentVideoEl) {
        [this.video1, this.video2].forEach(video => {
          if (video !== currentVideoEl) {
            video.pause();
            video.currentTime = 0;
          }
        });
      }
    }

    // Initialize the controller when the DOM is ready
    document.addEventListener("DOMContentLoaded", () => {
      new ARVideoController();
    });
  </script>
</body>
</html>
